<!DOCTYPE>
<hmtl>
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width">
    <link rel= "stylesheet" type="text/css" href="styles.css">
    <script>src="HobbySlide.js"</script>
<style>

.test{
 
 -webkit-transition: top .2s;
 left:23px !important;
 transition: left .2s;
}

</style>
</head>
<body style="height:1500px">

    <div onscroll="hide()" style="width:20%; height:20%; left:-250px; background-color:green; position:relative;" id="hobby">
        
    </div>



<script>
    window.onscroll = function() {hide()};

    function hide() {
        if (document.body.scrollTop > 50 ) {
            document.getElementById("hobby").className = "test";
        } else {
            document.getElementById("hobby").className = " ";
        }
    }
    
</script>

</body>
</hmtl>
